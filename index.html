<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Museum</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-container">
                <div class="logo"></div>
                <h1>Louvre</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Visiting</a></li>
                    <li><a href="/">Explore</a></li>
                    <li><a href="/">Video</a></li>
                    <li><a href="/">Gallery</a></li>
                    <li><a href="/">Tickets</a></li>
                    <li><a href="/">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="section welcome-section">
            <div class="container welcome-container">
                <h2>Welcome to the Louvre</h2>
            </div>
        </section>

        <section class="section visiting-section">
            <div class="container visiting-container">
                <h2>Virtual tour</h2>
            </div>
        </section>

        <section class="section explore-section">
            <div class="container explore-container">
                <h2>Picture explore</h2>
            </div>
        </section>

        <section class="section video-section">
            <div class="container video-container">
                <h2>Video journey</h2>
            </div>
        </section>

        <section class="section gallery-section">
            <div class="container gallery-container">
                <h2>Art Gallery</h2>
            </div>
        </section>

        <section class="section tickets-section">
            <div class="container tickets-container">
                <h2>Buy tickets</h2>
            </div>
        </section>

        <section class="section contacts-section">
            <div class="container contacts-container">
                <h2>Contacts</h2>
            </div>
        </section>

    </main>

    <footer class="footer"></footer>
</body>
</html>
